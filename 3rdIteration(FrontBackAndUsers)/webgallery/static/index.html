<html>
    <head>
        <meta charset="utf-8" />
        <title>Web Gallery</title>
        <link href="style/containers.css" rel="stylesheet" type="text/css"/>
        <link href="style/images.css" rel="stylesheet" type="text/css"/>
        <link href="style/text.css" rel="stylesheet" type="text/css"/>
        <link href="style/buttonsAndInput.css" rel="stylesheet" type="text/css"/>
        <script type="module" src="js/index.mjs"></script>
      </head>
    <body id="docBody" class = "background_color">
        <div class="title_container">
          <img class="title_image"></img>
          <h1 class="head_text title_animations" id="title">Web Gallery</h1>
          <img class="title_image"></img>
          <div class="to_sign_up submit_btn btn" id="SignInOutButton">Sign Up/Sign In</div>
        </div>
         
         <div class="gallery_image"></div>
         
         <!--Dumb needed HTML since something needs to exist to put my minimized div into this -->
         <div id="GeneralAreaUserGalleries">
        </div>
        <div id="input_pic_general_area">
         <form class="input_container" id="Picture_Form_Container">
            <div class="form_title" >Add Your Masterpiece</div>
            <h5 class="center">You must be signed in for your work to be saved</h5>
            <button class="small_hide_show_text btn" id="PictureChangeSize">-</button>
            <input class="input_fields" placeholder="Enter Artwork Name" name="title" id="art_name" ></input>
            <input type="file" class="input_fields" id="art_file" accept="image/*"></input>
            <button type="submit" class="submit_btn btn" id="submit_art_btn">Submit your art!</button>
         </form>
        </div>
        <div class="art_information_container" id="art_info_cont">
        </div>
         <div class="image_and_arrow_container" id="img_arr_cont">
         </div>
         <!--Dumb needed HTML since something needs to exist to put my minimized div into this. Yup, same here -->
         <div id="EntireCommentArea" class="EntireCommentArea"></div>
    </body>
    <div class="foot">
      <a href="credits.html">Credits</a>
    </div>
